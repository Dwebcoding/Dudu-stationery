<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scopri le novità stagionali di Cartoleria Dudù: arrivi speciali per Halloween, rientro a scuola, Natale e molto altro!">
    <title>Novità | Cartoleria Dudù</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body data-page="novita">

<div id="navbar-placeholder"></div>

<!-- ============= HERO SEZIONE ============= -->
<!-- ============= BANNER DINAMICO ============= -->
<section id="banner-novita" class="hero" style="padding: 4rem 2rem;">
    <div class="hero-content text-center">
        <img src="/Dudu-stationery/assets/images/icons/megaphone.png" alt="Novità" width="56" height="56" style="margin-bottom: 1.2rem;" />
        <h1 id="banner-title">Novità Stagionali</h1>
        <p id="banner-subtitle" class="hero-subtitle">Scopri gli arrivi speciali per ogni periodo dell'anno!</p>
    </div>
</section>

<!-- ============= GALLERY STAGIONALE ============= -->
<section class="container mb-8">
    <div id="gallery-novita" class="flex flex-wrap justify-center gap-6">
        <!-- Le immagini delle novità stagionali verranno inserite qui -->
        <div class="text-gray-400 text-center w-full">Nessuna novità attiva al momento.</div>
    </div>
</section>

<!-- ============= TIMELINE NOVITÀ ============= -->
<section class="container">
    <div id="timeline-novita" class="relative">
        <!-- Cards delle novità verranno inserite qui -->
        <div class="text-gray-400 text-center w-full">Le novità verranno pubblicate qui durante l'anno.</div>
    </div>
</section>
<!-- Le vecchie sezioni sono sostituite da banner, gallery e timeline dinamici -->

<div id="footer-placeholder"></div>
<script src="../js/navbar.js"></script>
<script src="../js/footer.js"></script>

    insertNavbar('novita');
